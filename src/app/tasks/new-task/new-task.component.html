<div class="backdrop" (click)="onCloseAddTask()"></div>
<dialog open>
  <h2>Add Task</h2>
  <!-- 10.1 When you're using angular FormModule
  it takes care of form element and prevents its default behavior,
  and gives you special event which you could listen to (ngSubmit) -->
  <form (ngSubmit)="onSubmit()">
    <p>
      <label for="title">Title</label>
      <!-- 10. Use FormModule's directive ngModel for two way binding -->
      <input type="text" id="title" name="title" [(ngModel)]="enteredTitle" />
    </p>

    <p>
      <label for="summary">Summary</label>
      <textarea
        id="summary"
        rows="5"
        name="summary"
        [(ngModel)]="enteredSummary"
      ></textarea>
    </p>

    <p>
      <label for="due-date">Due Date</label>
      <input
        type="date"
        id="due-date"
        name="due-date"
        [(ngModel)]="enteredDate"
      />
    </p>

    <p class="actions">
      <button type="button" (click)="onCloseAddTask()">Cancel</button>
      <button type="submit">Create</button>
    </p>
  </form>
</dialog>
